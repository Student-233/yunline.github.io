<!DOCTYPE html>

<head>
    <style type="text/css">
        #iframe_ {
        }
    </style>

    <script type="text/javascript">
        function reinitIframe() {
            var ifm = document.getElementById("iframe_");
            var subWeb = document.frames ? document.frames["iframe_"].document : ifm.contentDocument;
            if (ifm != null) {
                ifm.height = document.body.scrollHeight - 4;
                ifm.width = document.body.scrollWidth-200;
            }
        }
        window.setInterval("reinitIframe()", 200);
    </script>
</head>

<body>
    <div class="content">
        <iframe id="iframe_" src="articles/helloworld.html" style="overflow: hidden;" frameborder="no" marginwidth="0"
            marginheight="0" scrolling="no"></iframe>
    </div>
</body>
